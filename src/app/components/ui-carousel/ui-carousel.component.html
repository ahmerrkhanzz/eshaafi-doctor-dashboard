<ngu-carousel #myCarousel [inputs]="carouselOne" id="usp" [dataSource]="data" [ngClass]="clientCLass">
    <div *nguCarouselDef="let item; let i = index; let ani = animate" class="carouselTile item">
        <div class="item-sub-section">
            <img [src]='item.img' alt="">
            <h4>{{item.name}}</h4>
            <h5>{{item.title}}</h5>
            <p>{{item.description}}</p>
            <a href="javascript:;" class="btn btn-light-primary" *ngIf="showBookButton">Book Now</a>
        </div>
        
    </div>



    <button NguCarouselPrev class='leftRs btn hvr-icon-back'>
        <i class="fa fa-angle-left hvr-icon"></i>
    </button>
    <button NguCarouselNext class='rightRs btn hvr-icon-forward'>
        <i class="fa fa-angle-right hvr-icon"></i>
    </button>

        <li *ngFor="let z of myCarousel.pointNumbers; let z = index" [class.active]="z==myCarousel.activePoint"
            (click)="myCarousel.moveTo(z)"></li>
    </ul> -->
    <!-- {{myCarousel.isHovered}} -->
</ngu-carousel>
