<div class="card">
  <div class="card-body">
    <a href="javascript:;" class="close" (click)="close()">
      <svg
        enable-background="new 0 0 100 100"
        id="Layer_1"
        version="1.1"
        viewBox="0 0 100 100"
        xml:space="preserve"
        xmlns="http://www.w3.org/2000/svg"
        width="30px"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <polygon
          fill="#00b8ae"
          points="77.6,21.1 49.6,49.2 21.5,21.1 19.6,23 47.6,51.1 19.6,79.2 21.5,81.1 49.6,53 77.6,81.1 79.6,79.2   51.5,51.1 79.6,23 "
        />
      </svg>
    </a>

    <div class="form-container">
      <div class="form-container-title">
        <h3>Upload Prescription</h3>
      </div>


      <ngx-dropzone (change)="onSelect($event)">
        <ngx-dropzone-label>Drop Your Files Here</ngx-dropzone-label>
        <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
        </ngx-dropzone-preview>
    </ngx-dropzone>
    
    <div class="image-container">
      <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f">
        
      </ngx-dropzone-image-preview>
    </div>

      <div class="card-footer">
        <div class="row">
          <button class="btn btn-light-primary mr-4">Cancel</button>
          <button class="btn btn-light-primary">Done</button>
        </div>
      </div>
    </div>
  </div>
</div>
