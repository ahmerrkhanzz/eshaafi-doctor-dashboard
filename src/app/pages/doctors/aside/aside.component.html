<aside>
  <h4>Filters</h4>
  <ul class="list-group">
    <li class="list-group-item">
      <div class="form-group">
        <label class="label">
          City</label>
        <input id="typeahead-focus2" type="text" class="form-control" [(ngModel)]="selectedCity"
          [ngbTypeahead]="citySearch" (focus)="focusCity$.next($any($event).target.value)"
          (click)="clickCity$.next($any($event).target.value)" #instance="ngbTypeahead" />
      </div>
    </li>
    <li class="list-group-item">
      <div class="form-group">
        <label class="label">Speciality</label>
        <input id="typeahead-focus" type="text" class="form-control" [(ngModel)]="selectedSpeciality"
          [ngbTypeahead]="specializationSearch" (focus)="focusSpecialization$.next($any($event).target.value)"
          (click)="clickSpecialization$.next($any($event).target.value)" #instance="ngbTypeahead" />
      </div>
    </li>
    <li class="list-group-item">
      <div class="form-group">
        <label class="label">Fee Range</label>
        <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ng5-slider>
      </div>
    </li>
    <li class="list-group-item">
      <label class="label">Gender</label>
      <div class="radio-list">
        <label class="radio">Male
          <input type="radio" checked="checked" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="radio">Female
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
      </div>
    </li>
    <li class="list-group-item">
      <button class="btn btn-light-primary btn-lg btn-block">Apply Filters</button>
    </li>
  </ul>
</aside>
