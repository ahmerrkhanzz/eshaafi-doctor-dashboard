<div class="card experience">
  <div class="card-body">
    <h5 class="card-title">Patient Experience</h5>
    <div class="card-repeater" *ngFor="let experience of experiences">
      <div
        class="user-info d-flex align-items-center justify-content-between mb-2"
      >
        <div class="d-flex align-items-center">
          <div class="avatar mr-2">
            <img alt="Pic" [src]="experience.img" />
          </div>
          <div class="d-flex flex-column">
            <div class="name font-weight-600">{{experience.name}}</div>
            <span class="text-muted font-weight-500">
              <i class="far fa-thumbs-up"></i> Recommended the doctor
            </span>
          </div>
        </div>
        <div class="d-flex flex-column align-items-end">
          <span class="text-muted font-weight-500">{{experience.time}}</span>
        </div>
      </div>
      <div class="comment">
        <p>{{experience.comment}}</p>
      </div>
    </div>
  </div>
</div>
