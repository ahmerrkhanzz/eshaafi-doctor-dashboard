
<div class="card login">
  <div class="card-body">
 
    <div class="form-container">
      <div class="form-container-title">
        <img src="../../../assets/images/h_logo.png" alt="" />
        <h3>Login as Doctor</h3>
       
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <div class="form-group mb-4">
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Username"
            formControlName="user_name"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
            formControlName="password"
          />
        </div>
        <div class="form-group d-flex justify-content-between">
          <label class="checkbox text-muted">
            <input type="checkbox" name="remember" />
            <span></span>Remember me</label
          >
          <a href="javascript:;" class="text-muted">Forget Password ?</a>
        </div>
        <button type="submit" class="btn btn-light-primary mt-4">
          Sign In
        </button>
      </form>
   
    </div>
  </div>
</div>
