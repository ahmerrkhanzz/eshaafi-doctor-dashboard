<div class="card login">
  <div class="card-body">
    <a href="javascript:;" class="close" (click)="close()">
      <svg
        enable-background="new 0 0 100 100"
        id="Layer_1"
        version="1.1"
        viewBox="0 0 100 100"
        xml:space="preserve"
        xmlns="http://www.w3.org/2000/svg"
        width="30px"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <polygon
          fill="#00b8ae"
          points="77.6,21.1 49.6,49.2 21.5,21.1 19.6,23 47.6,51.1 19.6,79.2 21.5,81.1 49.6,53 77.6,81.1 79.6,79.2   51.5,51.1 79.6,23 "
        />
      </svg>
    </a>
    <div class="form-container">
      <div class="form-container-title">
        <img src="../../../assets/images/h_logo.png" alt="" />
        <h3>Sign in to Eshaafi</h3>
        <p>Enter your details to login to your account:</p>
      </div>
      <form>
        <div class="form-group mb-4">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-group d-flex justify-content-between">
          <label class="checkbox text-muted">
            <input type="checkbox" name="remember" />
            <span></span>Remember me</label
          >
          <a href="javascript:;" class="text-muted">Forget Password ?</a>
        </div>
        <button type="button" class="btn btn-light-primary mt-4">
          Sign In
        </button>
      </form>
      <div class="form-container-signup">
        <span>Don't have an account yet?</span>
        <a href="javascript:;">Sign Up!</a>
      </div>
    </div>
  </div>
</div>
